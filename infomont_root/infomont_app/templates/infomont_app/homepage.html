{% extends "infomont_app/base_template.html" %}
{% block content %}

    <style>
    td, th {
        padding: 20px 40px !important;
        width:5% !important;
        vertical-align: middle !important;
    }
    
    table {
        table-layout: fixed;
        word-wrap: break-word;
    }
    
    
    </style>
    
    <div style="height:55vh; overflow-y:scroll;">
    <table class="table table-hover center" style="background:white;width:100%;margin:0;">
        {% for rifugio in object_list %}
        <tr onclick="javascript:window.location = 'rifugi/{{ rifugio.id }}/DatiGeografici';">
           <td>{{ rifugio.nome }}</td>
           <td>{{ rifugio.localita }}</td>
           <td>{{ rifugio.sezione }}</td>
           <td>{{ rifugio.regione }}</td>
        <tr>
        {% empty %}
        <tr>
           <td>Nessun Rifugio!</td>
           <td>---</td>
           <td>---</td>
           <td>---</td>
        <tr>
        {% endfor %}
      </table>
      </div>
    
{% endblock %}
